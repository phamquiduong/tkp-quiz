<nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarNav">
      {% if path != 'taking_exam' %}
      <ul class="navbar-nav nav-pills">
        <li class="nav-item">
          <a class="nav-link text-center {% if path == 'home' %}active text-light{% endif %}" href="{% url 'student_home' %}">
            Trang chủ <i class="fa-solid fa-house"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-center {% if path == 'profile' %}active text-light{% endif %}" href="#">
            Đổi mật khẩu <i class="fa-solid fa-key"></i>
          </a>
        </li>
      </ul>
      <hr>
      {% endif %}
    </div>
    <div class="d-flex nav-item">
      <div class="nav-username d-flex align-items-center border border-secondary rounded-pill ps-4 pe-4 me-3 fw-medium">
        {{user.full_name|default:user.name|default:user.email}} - {{user.class_room.name}}
      </div>
      {% if path == 'taking_exam' %}
      <div class="navi-counter d-flex align-items-center border border-secondary rounded-pill ps-4 pe-4 me-3">
        <span id="contestTimeCounter"></span>
      </div>
      <button class="btn btn-primary" onclick="document.getElementById('contestSubmitBtn').click()">Nộp bài <i class="fa-solid fa-thumbs-up"></i></button>
      {% else %}
      <button class="btn btn-danger" onclick="location.href=`{% url 'auth_logout' %}`">Đăng xuất <i class="fa-solid fa-right-from-bracket"></i></button>
      {% endif %}
    </div>
    {% if path != 'taking_exam' %}
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    {% endif %}
  </div>
</nav>
