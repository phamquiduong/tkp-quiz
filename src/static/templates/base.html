<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock title %}</title>

  <!-- Bootstrap -->
  <link href="/static/bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/static//bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>

  <!-- Font Awesome -->
  <link href="/static/fontawesome-free-6.4.2-web/css/fontawesome.min.css" rel="stylesheet">
  <link href="/static/fontawesome-free-6.4.2-web/css/brands.min.css" rel="stylesheet">
  <link href="/static/fontawesome-free-6.4.2-web/css/solid.min.css" rel="stylesheet">

  <!-- Base CSS -->
  <style>
    /* Disabled text selection */
    html {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    /* Fade animation */
    @keyframes fade {
      from {
        transform: translateY(2px);
        opacity: 0;
      }
    }
  </style>

  <!-- Custom CSS -->
  {% block style %}{% endblock style %}
</head>

<body class="bg-body-tertiary" style="min-width: 320px;">
  <!-- Navigation bar -->
  {% block navigation %} {% endblock navigation %}

  <!-- Web main content -->
  <div id="main" style="margin-top: 82px;">{% block main %} {%endblock main %}</div>

  <!-- Common JavaScript -->
  <script>
    // Open window
    const baseOpenWindowHandler = (url) => {
      return window.open(url, '', 'width=600,height=700')
    }

    // Open Window and reload page when window closed
    const openWindowAndReloadPage = (url) => {
      let window = baseOpenWindowHandler(url)
      let timer = setInterval(() => {
        if (window.closed) {
          location.reload();
        }
      }, 500);
    }
  </script>

  <!-- Custom JavaScript -->
  {% block script %} {% endblock script %}
</body>

</html>
