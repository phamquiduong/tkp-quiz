<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock title %}</title>

  <!-- Bootstrap -->
  <link href="/static/bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/static/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>

  <!-- Font Awesome -->
  <link href="/static/fontawesome-free-6.4.2-web/css/fontawesome.min.css" rel="stylesheet">
  <link href="/static/fontawesome-free-6.4.2-web/css/brands.min.css" rel="stylesheet">
  <link href="/static/fontawesome-free-6.4.2-web/css/solid.min.css" rel="stylesheet">

  <!-- TKP Base -->
  <link href="/static/tkp-quiz/css/style.css" rel="stylesheet">
  <script src="/static/tkp-quiz/js/script.js"></script>

  <!-- Custom CSS -->
  {% block style %}{% endblock style %}
</head>

<body class="bg-body-secondary">
  <!-- Navigation bar -->
  {% block navigation %} {% endblock navigation %}

  <!-- Web main content -->
  <div id="main">{% block main %} {%endblock main %}</div>

  <!-- Custom JavaScript -->
  {% block script %} {% endblock script %}
</body>

</html>
